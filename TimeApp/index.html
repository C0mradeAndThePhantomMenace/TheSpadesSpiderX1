<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: white;
            color: red;
            align-items: center;
            align-content: center;
        }
        div {
            align-self: center;
        }
    </style>

    <title>Digital Clock</title>
</head>

<body>
    <div>
        <h2>Current Time:</h2>
        <span id="clock" style="font-size: large;">Clock</span>
    </div>
    <div id="">
        <h2>CountUp (to 10):</h2>
        <span id="countUp" style="font-size: large;">Click to CountUp</span>
        <button id="countUpStart">Start Countdown</button>
        <button id="countUpReset">Reset Countdown</button>
        <button id="countUpStop">Stop Countdown</button>
    </div>
    <!-- <button id="counterResetClicked">watting...</button> -->
    <div>
        <h2>CountDown:</h2>
        <span id="countDown" style="font-size: large;">CountDown</span>
        <button id="countDownStart">Start Countdown</button>
        <button id="countDownReset">Reset Countdown</button>
        <button id="countDownStop">Stop Countdown</button>
    </div>

    <script src="src/scriptAll.js"></script>
