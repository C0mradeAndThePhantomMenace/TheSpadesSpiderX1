<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            background-color: white;
            color: red;
            align-items: center;
            align-content: center;
            -ms-flex-align: center;
        }
        div {
            align-self: center;
            border: red solid 3px ;
        }
    </style>

    <title>Digital Clock</title>
</head>

<body>
    <div>
        <h2>Current Time:</h2>
        <div id="clock" style="font-size: large;">Clock</div>
    </div>
    <div id="">
        <h2>CountUp (to 10):</h2>
        <div id="countUp" style="font-size: large;">Click to CountUp</div>
        <button type="button" class="btn btn-primary" id="countUpStart">Start Countdown</button>
        <button type="button" class="btn btn-secondary" id="countUpReset">Reset Countdown</button>
        <button type="button" class="btn btn-danger" id="countUpStop">Stop Countdown</button>
    </div>
    <!-- <button type="button" class="btn" id="counterResetClicked">watting...</button> -->
    <div>
        <h2>CountDown:</h2>
        <div id="countDown" style="font-size: large;">CountDown</div>
        <button type="button" class="btn btn-primary" id="countDownStart">Start Countdown</button>
        <button type="button" class="btn btn-secondary" id="countDownReset">Reset Countdown</button>
        <button type="button" class="btn btn-danger" id="countDownStop">Stop Countdown</button>
    </div>

    <script src="src/scriptAll.js"></script>
    <!-- <script src="src/scriptClock.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
