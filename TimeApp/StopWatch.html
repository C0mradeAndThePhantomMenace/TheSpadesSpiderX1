<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Splits</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>

<body>
    <div class="stopwatch-container">
        <div id="display" class="stopwatch-display">00:00:00.000</div>
        <div class="controls">
            <button id="startStopBtn">Start</button>
            <button id="lapResetBtn">Lap</button>
        </div>
        <ul id="laps" class="laps-list"></ul>
    </div>
    <script src="./src/scriptStopwatch.js" crossorigin="anonymous">
    </script> <!-- Link to your JavaScript file -->
</body>

</html>
